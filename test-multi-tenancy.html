<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tenancy Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        .info {
            background-color: #d1ecf1;
            border-color: #bee5eb;
        }

        button {
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }

        .org-info {
            background-color: #f8f9fa;
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <h1>Multi-Tenancy Frontend Test</h1>

    <div class="test-section info">
        <h3>Test Organization Switching</h3>
        <p>This page tests the multi-tenancy functionality in the frontend.</p>
    </div>

    <div class="test-section">
        <h3>Current Organization Context</h3>
        <div id="current-org" class="org-info">Loading...</div>
        <button onclick="testOrganizationDetection()">Test Organization Detection</button>
    </div>

    <div class="test-section">
        <h3>Organization Switching</h3>
        <button onclick="switchToTejas()">Switch to Tejas test org</button>
        <button onclick="switchToNathkrupa()">Switch to nathkrupa-1</button>
        <button onclick="switchToAdmin()">Switch to Admin</button>
    </div>

    <div class="test-section">
        <h3>API Test</h3>
        <button onclick="testAPI()">Test API Connection</button>
        <div id="api-result" class="org-info" style="display: none;"></div>
    </div>

    <div class="test-section">
        <h3>Local Storage Test</h3>
        <button onclick="testLocalStorage()">Test Local Storage</button>
        <div id="storage-result" class="org-info" style="display: none;"></div>
    </div>

    <script>
        // Simulate the organization utility functions
        function getOrganizationFromSubdomain() {
            const hostname = window.location.hostname;
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                const orgId = localStorage.getItem('dev_organization_id');
                if (orgId) {
                    const orgMap = {
                        '1': { id: 1, name: 'Tejas test org', slug: 'tej-org' },
                        '2': { id: 2, name: 'nathkrupa-1', slug: 'nathkrupa' }
                    };
                    return orgMap[orgId] || null;
                }
                return null;
            }
            return null;
        }

        function switchToOrganization(organization) {
            const protocol = window.location.protocol;
            const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';

            if (isLocalhost) {
                // For development, use query parameter
                const url = `${protocol}//${window.location.host}?org=${organization.slug}`;
                window.location.href = url;
            } else {
                // For production, use subdomain
                const baseDomain = window.location.hostname.split('.').slice(-2).join('.');
                const url = `${protocol}//${organization.slug}.${baseDomain}`;
                window.location.href = url;
            }
        }

        function testOrganizationDetection() {
            const org = getOrganizationFromSubdomain();
            const result = document.getElementById('current-org');

            if (org) {
                result.innerHTML = `
                    <strong>Organization Found:</strong><br>
                    ID: ${org.id}<br>
                    Name: ${org.name}<br>
                    Slug: ${org.slug}
                `;
                result.className = 'org-info success';
            } else {
                result.innerHTML = 'No organization detected';
                result.className = 'org-info error';
            }
        }

        function switchToTejas() {
            const org = { id: 1, name: 'Tejas test org', slug: 'tej-org' };
            localStorage.setItem('dev_organization_id', '1');
            switchToOrganization(org);
        }

        function switchToNathkrupa() {
            const org = { id: 2, name: 'nathkrupa-1', slug: 'nathkrupa' };
            localStorage.setItem('dev_organization_id', '2');
            switchToOrganization(org);
        }

        function switchToAdmin() {
            const org = { id: 0, name: 'Admin', slug: 'admin' };
            localStorage.setItem('dev_organization_id', '0');
            switchToOrganization(org);
        }

        async function testAPI() {
            const result = document.getElementById('api-result');
            result.style.display = 'block';
            result.innerHTML = 'Testing API connection...';
            result.className = 'org-info info';

            try {
                const response = await fetch('http://127.0.0.1:8000/api/companies/organizations/');
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `
                        <strong>API Test Successful!</strong><br>
                        Organizations found: ${data.length}<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    result.className = 'org-info success';
                } else {
                    result.innerHTML = `API Error: ${response.status} ${response.statusText}`;
                    result.className = 'org-info error';
                }
            } catch (error) {
                result.innerHTML = `API Error: ${error.message}`;
                result.className = 'org-info error';
            }
        }

        function testLocalStorage() {
            const result = document.getElementById('storage-result');
            result.style.display = 'block';

            const orgId = localStorage.getItem('dev_organization_id');
            const tokens = localStorage.getItem('nk:tokens');

            result.innerHTML = `
                <strong>Local Storage Test:</strong><br>
                Organization ID: ${orgId || 'Not set'}<br>
                Tokens: ${tokens ? 'Present' : 'Not present'}<br>
                <pre>${JSON.stringify({ orgId, tokens: tokens ? 'Present' : null }, null, 2)}</pre>
            `;
            result.className = 'org-info info';
        }

        // Initialize on page load
        window.onload = function () {
            testOrganizationDetection();
        };
    </script>
</body>

</html>
