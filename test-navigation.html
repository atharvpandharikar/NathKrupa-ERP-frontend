<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üß™ Navigation Test</h1>
        <p>Test the fixed navigation buttons in the OrganizationRouter component.</p>

        <div class="test-section">
            <h2>üîê Test Switch Account Button</h2>
            <p>This simulates the "Switch Account" button behavior:</p>
            <button onclick="testSwitchAccount()">Test Switch Account</button>
            <div id="switch-result" class="result"></div>
        </div>

        <div class="test-section">
            <h2>üè¢ Test Organization Selection</h2>
            <p>This simulates organization selection behavior:</p>
            <button onclick="testOrganizationSelection()">Test Organization Selection</button>
            <div id="org-result" class="result"></div>
        </div>

        <div class="test-section">
            <h2>üîç Current Status</h2>
            <button onclick="checkStatus()">Check Current Status</button>
            <div id="status-result" class="result"></div>
        </div>
    </div>

    <script>
        function testSwitchAccount() {
            const resultDiv = document.getElementById('switch-result');

            try {
                // Simulate the switch account button behavior
                localStorage.removeItem('dev_organization_id');

                resultDiv.innerHTML = `
                    <div class="success">
                        ‚úÖ Switch Account button behavior:<br>
                        ‚Ä¢ Cleared organization context<br>
                        ‚Ä¢ Ready to redirect to login<br>
                        ‚Ä¢ Organization ID: ${localStorage.getItem('dev_organization_id') || 'None'}
                    </div>
                `;

                // Simulate navigation (in real app, this would use React Router)
                setTimeout(() => {
                    resultDiv.innerHTML += '<br><div class="success">üîÑ Would redirect to /login in React app</div>';
                }, 1000);

            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Error: ${error.message}
                    </div>
                `;
            }
        }

        function testOrganizationSelection() {
            const resultDiv = document.getElementById('org-result');

            try {
                // Simulate organization selection
                const testOrg = { id: 1, name: 'Tejas test org' };
                localStorage.setItem('dev_organization_id', testOrg.id.toString());

                resultDiv.innerHTML = `
                    <div class="success">
                        ‚úÖ Organization Selection behavior:<br>
                        ‚Ä¢ Set organization ID: ${testOrg.id}<br>
                        ‚Ä¢ Organization name: ${testOrg.name}<br>
                        ‚Ä¢ Ready to navigate to dashboard<br>
                        ‚Ä¢ Current org: ${localStorage.getItem('dev_organization_id')}
                    </div>
                `;

                // Simulate navigation (in real app, this would use React Router)
                setTimeout(() => {
                    resultDiv.innerHTML += '<br><div class="success">üîÑ Would redirect to /dashboard in React app</div>';
                }, 1000);

            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Error: ${error.message}
                    </div>
                `;
            }
        }

        function checkStatus() {
            const orgId = localStorage.getItem('dev_organization_id');
            const orgName = orgId === '1' ? 'Tejas test org' : orgId === '2' ? 'nathkrupa-1' : 'None';
            const tokens = JSON.parse(localStorage.getItem('nk:tokens') || '{}');
            const isLoggedIn = !!tokens.access;

            document.getElementById('status-result').innerHTML = `
                <div class="success">
                    <strong>Current Organization:</strong> ${orgName} (ID: ${orgId || 'None'})<br>
                    <strong>Login Status:</strong> ${isLoggedIn ? '‚úÖ Logged In' : '‚ùå Not Logged In'}<br>
                    <strong>URL:</strong> ${window.location.href}<br>
                    <strong>Timestamp:</strong> ${new Date().toLocaleString()}
                </div>
            `;
        }

        // Auto-check status on page load
        window.onload = function () {
            checkStatus();
        };
    </script>
</body>

</html>
